<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">Firstname</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="mname">Middlename:</label>
        <input type="text" id="mname" name="mname">
        <br><br>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <label for="Course">Course :</label>
        <select id="Course" name="Course">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>
        <label for="gender">Gender :</label><br>
        <input type="radio" id="gender" value="Male" name="gender" > Male  
        <br>
        <input type="radio" id="gender" value="Female" name="gender"> Female
        <br>
        <input type="radio" id="gender" value="Other" name="gender"> Other 
        <br><br>
        <label for="DOB">DOB</label>
        <input id="DOB" type="datetime-local" name="DOB"><br>
        <label for="Phone">Phone :</label>
        <input type="text" name="country code" placeholder="Country Code"  value="+91" disabled required size="3">   
        <input type="text" id="Phone" name="phone" placeholder="" size="10" maxlength="10"> 
        <br><br>
        <label for="address">Address</label><br>
        <textarea id="address" name="" rows="5" cols="80"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="">
        <br><br><br>
        <label for="re-type passwordl">Re-type password:</label>
        <input type="re-type password" id="re-type password" name="">
        <br><br>
        <input type="checkbox" name="" id="terms">
        <label for="terms">Agree to terms and conditions</label>
        <br><br>
        <label for="choose file">Choose File</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="choose color">Choose Color</label>
        <input type="Color" name="" id="">
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
